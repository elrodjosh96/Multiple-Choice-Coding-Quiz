<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="high-scores">View Highscores</div>
        <div id="timer">
            <h2>Time: <span id="countdown">75</span></h2>
        </div>
    </header>

    <section class="main">
        <h1>Coding Quiz Challenge</h1>
        <p>Test your Coding knowledge! You will be presented with 5 multiple choice questions. You will have 75 seconds to answer the questions correctly. If you answer incorrectly, you will loose time on the clock.</p>
        <button class="start-button">Start</button>
    </section>

    <section>
        <div class="questions-container">
            <p id="questions"></p>
                <ul>
                    <li id="answer-one"></li>
                    <li id="answer-two"></li>
                    <li id="answer-three"></li>
                </ul>
        </div>
    </section>

    <script src="./questionsscript.js"></script>
</body>
</html>
